{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
    <h2 class="align-items-center"> Sign Up </h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            type="button" 
            class="inline-block mt-2 bg-teal-400 hover:bg-teal-700
                focus:bg-teal-800 px-6 py-2 rounded text-white shadow-lg"

        >
            Sign Up
        </button>
    </form>
{% endblock content %}
