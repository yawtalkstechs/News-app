{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
    <h1>Set a new password</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}

        <button
			type="submit"
			class="inline-block mt-2 bg-teal-500 hover:bg-teal-700 
							focus:bg-teal-800 px-6 py-2 rounded text-white shadow-lg"
			>
						Change password
		</button>  
    </form>
{% endblock content %}
